<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>TODO Fire Base <ion-badge color="medium">{{totalTodos}}</ion-badge></ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="mostrar()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let t of todos;">
      <ion-button expand="full" (click)="view(t)" [color]="t.status ? 'success': 'danger'">
        {{ t.date + ' - ' + t.activity  }}</ion-button>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="settings"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="success" (click)="exibeCompletos()"><ion-icon name="trophy"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
