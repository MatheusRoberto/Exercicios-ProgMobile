<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>TODO LIST</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="mostrar()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let t of todo;">
      <ion-button expand="full" (click)="view(t)">{{ t.date + ' - ' + t.activity  }}</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
