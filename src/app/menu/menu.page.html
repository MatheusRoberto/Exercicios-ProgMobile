<ion-menu side="start" menuId="menu" contentId="menuContent">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="true">
        <ion-item-group>
          <ion-item-divider>
            <ion-label>Lista 1</ion-label>
          </ion-item-divider>
          <ion-item routerLink="/menu/persons">
            <ion-label>Exercício 1 - Lista Pessoas</ion-label>
          </ion-item>
          <ion-item routerLink="/menu/login">
            <ion-label>Exercício 2 - Login</ion-label>
          </ion-item>
          <ion-item routerLink="/menu/tarefa">
            <ion-label>Exercício 3 - Tarefas</ion-label>
          </ion-item>

          <ion-item-divider>
            <ion-label>Lista 2</ion-label>
          </ion-item-divider>
          <ion-item routerLink="/menu/mensagem">
            <ion-label>Exercício 1 - Mensagem</ion-label>
          </ion-item>
          <ion-item routerLink="/menu/uno">
            <ion-label>Exercício 2 - UNO</ion-label>
          </ion-item>
          <ion-item routerLink="/menu/card">
            <ion-label>Exercício 3 - CARD</ion-label>
          </ion-item>

          <ion-item-divider>
            <ion-label>Lista 3</ion-label>
          </ion-item-divider>
          <ion-item routerLink="/menu/todo">
            <ion-label>Todo</ion-label>
          </ion-item>

          <ion-item-divider>
            <ion-label>Lista 4</ion-label>
          </ion-item-divider>
          <ion-item routerLink="/menu/todo-bd">
            <ion-label>Todo SQLite</ion-label>
          </ion-item>

          <ion-item-divider>
            <ion-label>Lista 5</ion-label>
          </ion-item-divider>
          <ion-item routerLink="/menu/login-todo">
            <ion-label>Login Todo FireBase</ion-label>
          </ion-item>
          <ion-item routerLink="/menu/todo-fire-base">
            <ion-label>Todo FireBase</ion-label>
          </ion-item>

          <ion-item-divider>
            <ion-label>Lista 6</ion-label>
          </ion-item-divider>
          <ion-item routerLink="/menu/jornal">
            <ion-label>Noticas</ion-label>
          </ion-item>
          <ion-list *ngFor="let item of categorias">
            <ion-item (click)="isSelected(item)" button="true">
              <ion-label>{{ item.titulo }}</ion-label>
            </ion-item>
          </ion-list>
        </ion-item-group>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet main id="menuContent"></ion-router-outlet>
